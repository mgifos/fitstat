@(webJarsUtil: org.webjars.play.WebJarsUtil)
<!DOCTYPE html>
<html>
<head>
    @webJarsUtil.locate("bootstrap.css").css()
    <link rel="stylesheet" href="@routes.Assets.at("css/bootstrap-vue.css")">

    @webJarsUtil.locate("moment.min.js").script()
    @webJarsUtil.locate("vue.js").script()
    @webJarsUtil.locate("dist/vue-resource.min.js").script()
    <script src="@routes.Assets.at("js/bootstrap-vue.min.js")"></script>

    <title>Fitstat</title>
</head>
<body>
    <b-container id="app">
        <h1>Fit stat</h1>
        <b-row>
            <b-col cols="12">
                <b-card no-body>
                    <b-tabs pills card vertical>
                        <b-tab title="Import ZIP" active>
                            <div><b-form-file  v-model="zip" :state="Boolean(zip)" accept="application/zip" placeholder="Choose ZIP with TCXs"></b-form-file></div>
                            <b-btn class="mt-2" v-on:click="importFromZip">Import</b-btn>
                        </b-tab>
                        <b-tab title="Garmin Connect">
                            <b-form-input v-model="garminEmail" type="text" placeholder="E-mail"></b-form-input>
                            <b-form-input class="mt-2" v-model="garminPassword" type="password" placeholder="Password"></b-form-input>
                            <b-btn class="mt-2" v-on:click="garminSync">Sync</b-btn>
                        </b-tab>
                        <b-tab title="...">
                          Tab Contents 3
                        </b-tab>
                    </b-tabs>
                </b-card>
            </b-col>
        </b-row>
        <b-row>
            <b-table striped hover :items="activities" :fields="activityFields">
                <template slot="name" slot-scope="data">
                    <a :href="`#${data.item.id}`">
                        {{data.value}}
                    </a>
                </template>
            </b-table>
        </b-row>
    </b-container>

    <script type="text/javascript" type="module">
    var app = new Vue({
      el: '#app',
      data() {
        return {
          zip: null,
          garminEmail: '',
          garminPassword: '',
          activityFields: {
            id: {
              label: 'Activity ID',
              sortable: true
            },
            name: {
              label: 'Name',
              sortable: false
            },
            sport: {
              label: 'Sport',
              sortable: true
            },
            start: {
              label: 'Start',
              sortable: true,
              formatter: (value, key, item) => {
                return value.format('DD.MM.YYYY hh:mm:ss');
              }
            }
          },
          activities: []
        }
      },
      methods: {
        importFromZip: function(evt) {
            var formData = new FormData();
            formData.append('userfile', this.zip);
            this.$http.post('/importFromZip', formData).then(response => {
                console.log(response.body);
                this.activities = response.body.map(a => Object.assign(a, { start: moment(a.start) } ));
            }, response => {
                console.log('Error: ' + response.statusText);
            });
        },

        garminSync: function(evt) {
            console.log('Synced');
        }
      }
    });
    </script>
</body>
</html>
